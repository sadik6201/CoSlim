<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoSlim Admin | Mobile Accessories Shop</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/admin.css">
</head>
<body class="bg-gray-100">
    <!-- Login Screen (shown by default) -->
    <div id="loginScreen" class="min-h-screen flex items-center justify-center">
        <div class="bg-white p-8 rounded-lg shadow-md w-96">
            <div class="text-center mb-8">
                <img src="https://i.ibb.co/VvxBzzg/Co-Slim.png" alt="CoSlim Logo" class="h-12 mx-auto mb-4">
                <h2 class="text-2xl font-bold text-gray-800">Admin Login</h2>
            </div>
            <form id="adminLoginForm" class="space-y-4">
                <div>
                    <label class="block text-gray-700 mb-2">Email</label>
                    <input type="email" id="adminEmail" 
                           class="w-full px-4 py-2 rounded-lg border focus:outline-none focus:ring-2 focus:ring-blue-500" 
                           required>
                </div>
                <div>
                    <label class="block text-gray-700 mb-2">Password</label>
                    <input type="password" id="adminPassword" 
                           class="w-full px-4 py-2 rounded-lg border focus:outline-none focus:ring-2 focus:ring-blue-500" 
                           required>
                </div>
                <button type="submit" 
                        class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition">
                    Login
                </button>
            </form>
        </div>
    </div>

    <!-- Admin Dashboard (hidden by default) -->
    <div id="adminDashboard" class="hidden min-h-screen">
        <!-- Sidebar -->
        <div class="fixed inset-y-0 left-0 w-64 bg-gray-900 text-white">
            <div class="p-4 border-b border-gray-800">
                <a href="./index.html" class="flex items-center space-x-2">
                    <img src="https://i.ibb.co/VvxBzzg/Co-Slim.png" alt="CoSlim Logo" class="h-8 invert">
                    <span class="text-xl font-bold">CoSlim Admin</span>
                </a>
            </div>
            <nav class="p-4">
                <ul class="space-y-2">
                    <li>
                        <a href="./index.html" 
                           class="w-full flex items-center space-x-2 py-2 px-4 rounded hover:bg-gray-800 transition">
                            <i class="fas fa-store"></i>
                            <span>Back to Shop</span>
                        </a>
                    </li>
                    <li>
                        <button onclick="admin.showDashboard()" 
                                class="w-full flex items-center space-x-2 py-2 px-4 rounded hover:bg-gray-800 transition">
                            <i class="fas fa-chart-line"></i>
                            <span>Dashboard</span>
                        </button>
                    </li>
                    <li>
                        <button onclick="admin.showProducts()" 
                                class="w-full flex items-center space-x-2 py-2 px-4 rounded hover:bg-gray-800 transition">
                            <i class="fas fa-box"></i>
                            <span>Products</span>
                        </button>
                    </li>
                    <li>
                        <button onclick="admin.showOrders()" 
                                class="w-full flex items-center space-x-2 py-2 px-4 rounded hover:bg-gray-800 transition">
                            <i class="fas fa-shopping-cart"></i>
                            <span>Orders</span>
                        </button>
                    </li>
                    <li>
                        <button onclick="admin.showUsers()" 
                                class="w-full flex items-center space-x-2 py-2 px-4 rounded hover:bg-gray-800 transition">
                            <i class="fas fa-users"></i>
                            <span>Users</span>
                        </button>
                    </li>
                    <li>
                        <button onclick="admin.showCustomization()" 
                                class="w-full flex items-center space-x-2 py-2 px-4 rounded hover:bg-gray-800 transition">
                            <i class="fas fa-paint-brush"></i>
                            <span>Customization</span>
                        </button>
                    </li>
                    <li>
                        <button onclick="admin.showProfileSettings()" 
                                class="w-full flex items-center space-x-2 py-2 px-4 rounded hover:bg-gray-800 transition">
                            <i class="fas fa-user-cog"></i>
                            <span>Profile Settings</span>
                        </button>
                    </li>
                    <li>
                        <button onclick="admin.showModels()" 
                                class="w-full flex items-center space-x-2 py-2 px-4 rounded hover:bg-gray-800 transition">
                            <i class="fas fa-mobile-alt"></i>
                            <span>Phone Models</span>
                        </button>
                    </li>
                    <li>
                        <button onclick="admin.logout()" 
                                class="w-full flex items-center space-x-2 py-2 px-4 rounded hover:bg-gray-800 transition">
                            <i class="fas fa-sign-out-alt"></i>
                            <span>Logout</span>
                        </button>
                    </li>
                </ul>
            </nav>
        </div>

        <!-- Main Content Area -->
        <div class="ml-64 p-8">
            <div id="adminContent">
                <!-- Content will be dynamically loaded here -->
            </div>
        </div>
    </div>

    <!-- Modal Container -->
    <div id="adminModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
        <!-- Modal content will be dynamically loaded here -->
    </div>

    <!-- Update script paths and add console logs -->
    <script>
        console.log('Loading admin panel...');
    </script>
    <script src="js/data.js"></script>
    <script src="js/admin.js"></script>
    <script>
        console.log('Scripts loaded');
    </script>

    <!-- Add this script right before the closing body tag -->
    <script>
        // Initialize logo on page load
        document.addEventListener('DOMContentLoaded', () => {
            const logoUrl = localStorage.getItem('siteLogoUrl') || 'https://i.ibb.co/VvxBzzg/Co-Slim.png';
            document.querySelectorAll('img[alt="CoSlim Logo"]').forEach(img => {
                img.src = logoUrl;
            });
        });
    </script>
</body>
</html>
